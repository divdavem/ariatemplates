language: node_js
node_js:
  - 4.2
sudo: false
cache:
  directories:
    - node_modules
addons:
  firefox: "49.0"
before_install:
# Settings needed for graphic output in Firefox
  - chmod +x scripts/firefoxRightDisplay.sh scripts/logStartBrowser.sh
  - export DISPLAY=:1.0
  - ./scripts/logStartBrowser.sh
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_2.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :2 -ac -screen 0 1280x1024x16
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_3.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :3 -ac -screen 0 1280x1024x16
  - /sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_4.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :4 -ac -screen 0 1280x1024x16
  - mkdir bin && ( cd bin && wget https://github.com/mozilla/geckodriver/releases/download/v0.11.1/geckodriver-v0.11.1-linux64.tar.gz && tar -zxf geckodriver-v0.11.1-linux64.tar.gz )
  - export PATH="$PWD/bin:$PATH"
# Diagnostics
  - npm --version
  - npm config set spin false
  - phantomjs --version
  - geckodriver --version
script:
  - npm run ci
notifications:
  email:
    - build@ariatemplates.com
