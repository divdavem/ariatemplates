launchers:
    localWebdriver:
        $launcher: $webdriver
        $maxInstances: 1
        $urlExtraParameters: plugin=http://127.0.0.1:7778/robot
browsers:
    PhantomJS:
        $launcher: $phantomjs
        $maxInstances: 4
    IE 11:
        $launcher: localWebdriver
        capabilities:
            browserName: internet explorer
    Firefox:
        $launcher: localWebdriver
        capabilities:
            browserName: firefox
maxInstances:
    Launcher_localWebdriver: 1
