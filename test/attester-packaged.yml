resources:
 '/':
  - 'build/target/production'
 '/test':
  - 'test'
tests:
 aria-templates:
  bootstrap: '/aria/<%= env.name %>-<%= env.version %>.js'
  extraScripts:
    - /aria/css/atskin-<%= env.version %>.js
  classpaths:
   includes:
    - test.aria.AriaTest
    - test.aria.atLoader.AtLoaderTest
    - test.aria.core.environment.Environment
    - test.aria.core.environment.Customizations
